<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GlslCanvas</title>

        <script type="text/javascript" src="./glslcanvas.js"></script>


        <style>
            body {
                background: #101515;
            }

            #glslCanvas {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }â€‹
        </style>

    </head>
    <body>
	<canvas id="glslCanvas" data-fragment="
	#ifdef GL_ES
	precision mediump float;
	#endif

	uniform vec2 u_resolution;
	uniform float u_time;

	void main(){

	    float i = u_time/10.0;
	    vec2 uv = (gl_FragCoord.xy / u_resolution.xy - 0.5)*8.0;	    
	    vec4 c = vec4(1.0);
	    mat2 m = mat2(sin(length(uv)+i),cos(uv.x-i*.5),sin(uv.x*uv.y),sin(cos(uv.x)+uv.y));
	    c.rg = atan(sin(uv.xy*m+i)*8.0)*m;
	    c.r += 0.4;
	    c.g -= 0.3;
	    c.b = 0.7;
	    gl_FragColor = c;
	    
	}" width="800" height="600"></canvas>
	</body>

    <script>
        var canvas = document.getElementById("glslCanvas")
        var sandbox = new GlslCanvas(canvas)
        
        canvas.style.width = '100%';
        canvas.style.height = '100%';
    </script>

</html>
